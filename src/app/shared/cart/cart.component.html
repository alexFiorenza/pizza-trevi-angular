<app-header></app-header>

<div class="mt-20">
  <div class="w-full flex flex-col items-center" *ngIf="products.length > 0">
    <div class="flex w-full justify-center">
      <div id="crumbs" class="mt-8 w-11/12 max-w-xl">
        <div class="flex justify-around relative">
          <div
            class="step flex flex-col justify-center items-cente mr-4 rounded-full z-10"
          >
            <fa-icon
              class="text-xl px-4 py-1 icon1 color-icon"
              [icon]="faCartPlus"
            ></fa-icon>
            <div #firstStep class="fillBg"></div>
          </div>
          <div class="absolute line1 bg-gray-300">
            <div class="line1Fill"></div>
          </div>
          <div class="absolute line2 bg-gray-300">
            <div class="line2Fill"></div>
          </div>
          <div
            class="step flex flex-col justify-center items-center mr-4 rounded-full z-10"
          >
            <fa-icon
              class="text-xl px-4 py-1 icon2 color-icon"
              [icon]="faMapMarker"
            ></fa-icon>
            <div #secondStep class="fillBg"></div>
          </div>
          <div
            class="step flex flex-col justify-center items-center mr-4 rounded-full z-10"
          >
            <fa-icon
              class="text-xl px-4 py-1 icon3 color-icon"
              [icon]="faCreditCard"
            ></fa-icon>
            <div #thirdStep class="fillBg"></div>
          </div>
        </div>
      </div>
    </div>

    <div
      *ngFor="let product of products"
      class="w-full flex flex-col items-center"
    >
      <div
        #containerProduct
        class="w-11/12 shadow-md rounded mt-8 py-2 px-4 flex relative max-w-xl justify-between"
      >
        <div id="info" class="w-1/2">
          <span id="title" class="font-Poppins">{{ product.name }}</span>
          <p class="text-xs w-4/5">
            {{ product.description }}
          </p>
        </div>
        <div class="flex flex-col text-center justify-center">
          <span class="mr-8 font-Poppins">${{ product.price }}</span>
        </div>
      </div>
      <div
        *ngIf="this.product.flavors"
        class="mt-2 flex lg:flex-row flex-col w-11/12 max-w-xl items-center justify-center"
      >
        <div
          *ngFor="let f of this.product.flavors"
          class="relative flex text-sm px-4 shadow-md rounded py-2 ml-4 mt-5 lg:mt-0 w-10/12 lg:w-auto justify-between"
        >
          <span *ngIf="!f.name">{{ f }}</span>
          <span *ngIf="f.name">{{ f.name }}</span>
          <span
            *ngIf="f.quantity"
            class="flex text-center justify-center text-white font-semibold rounded-full lg:absolute adjustQuantity w-6 bg-green-500"
            >{{ f.quantity }}</span
          >
        </div>
      </div>
    </div>
  </div>
  <div
    class="w-full flex items-center justify-center"
    *ngIf="this.products.length > 0"
  >
    <div class="w-11/12 max-w-xl flex justify-between">
      <button
        (click)="changeStep(true)"
        [ngClass]="{ 'opacity-0': this.steps < 1 || this.steps >= 3 }"
        [disabled]="this.steps < 1 || this.steps >= 3"
        class="px-2 py-1 text-gray-500 rounded-lg mt-4 mr-4 focus:outline-none"
      >
        Atras
      </button>
      <button
        (click)="changeStep()"
        class="px-2 py-1 bg-green-500 text-white font-semibold rounded-lg mt-4 mr-4 focus:outline-none"
      >
        Siguiente
      </button>
    </div>
  </div>

  <div
    class="flex-col flex justify-center items-center mt-12"
    *ngIf="products.length <= 0"
  >
    <img class="w-56" src="../../../assets/svgCook.svg" alt="" />
    <span class="text-gray-700 font-Poppins mt-4 text-sm">
      Al parecer no se ha cargado ningun producto.
    </span>
    <button
      class="px-2 py-1 mt-2 bg-green-500 text-white rounded-md font-Poppins font-semibold focus:outline-none"
      routerLink="/menu"
    >
      Seguir comprando
    </button>
  </div>
</div>
