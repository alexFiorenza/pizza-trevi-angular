<div
  *ngFor="let product of products; let i = index"
  class="w-screen flex flex-col items-center puff-in-center"
>
  <div
    #containerProduct
    class="w-11/12 shadow-md rounded mt-8 py-2 px-4 flex relative max-w-xl justify-between"
  >
    <div id="info" class="w-1/2">
      <span id="title" class="font-Poppins">{{ product.name }}</span>
      <p class="text-xs w-4/5">
        {{ product.description }}
      </p>
    </div>
    <div class="flex text-center justify-center items-center">
      <fa-icon
        [icon]="faMinusSquare"
        (click)="deleteProduct(i)"
        class="text-red-500 mr-4 text-xl cursor-pointer"
      ></fa-icon>
      <span class="mr-8 font-Poppins">${{ product.price }}</span>
      <fa-icon
        id="showFlavors"
        class="rotateTransition cursor-pointer"
        (click)="showFlavors()"
        *ngIf="this.product.flavors"
        [icon]="faAngleDown"
      ></fa-icon>
    </div>
  </div>
  <div
    *ngIf="this.product.flavors"
    #flavors
    class="mt-2 lg:flex-row flex-col w-11/12 max-w-xl items-center justify-center slide-in-top hidden"
  >
    <div
      *ngFor="let f of this.product.flavors"
      class="relative flex text-sm px-4 shadow-md rounded py-2 ml-4 mt-5 lg:mt-0 w-10/12 lg:w-auto justify-between"
    >
      <span *ngIf="!f.name">{{ f }}</span>
      <span *ngIf="f.name">{{ f.name }}</span>
      <span
        *ngIf="f.quantity"
        class="flex text-center justify-center text-white font-semibold rounded-full lg:absolute adjustQuantity w-6 bg-green-500"
        >{{ f.quantity }}</span
      >
    </div>
  </div>
</div>
<div
  class="w-screen flex justify-center cursor-pointer focus:outline-none"
  routerLink="/menu"
>
  <div
    #addProduct
    class="w-11/12 border-dotted border-2 mt-8 rounded py-2 px-4 flex relative max-w-xl justify-center opacity-75"
  >
    <div class="w-full flex justify-center flex-col items-center">
      <fa-icon class="text-gray-700" [icon]="faPlusCircle"></fa-icon>
      <span class="text-gray-700 text-sm font-Poppins font-semibold"
        >AÃ±adir otro producto</span
      >
    </div>
  </div>
</div>
