<div
  class="w-80 -mt-16 h-full flex justify-center items-center absolute z-50"
  *ngIf="this.updatingData || !this.userData"
>
  <div class="loader loader--style6" title="5">
    <svg
      version="1.1"
      id="Layer_1"
      xmlns="http://www.w3.org/2000/svg"
      xmlns:xlink="http://www.w3.org/1999/xlink"
      x="0px"
      y="0px"
      width="24px"
      height="30px"
      viewBox="0 0 24 30"
      style="enable-background: new 0 0 50 50"
      xml:space="preserve"
    >
      <rect x="0" y="13" width="4" height="5" fill="#333">
        <animate
          attributeName="height"
          attributeType="XML"
          values="5;21;5"
          begin="0s"
          dur="0.6s"
          repeatCount="indefinite"
        />
        <animate
          attributeName="y"
          attributeType="XML"
          values="13; 5; 13"
          begin="0s"
          dur="0.6s"
          repeatCount="indefinite"
        />
      </rect>
      <rect x="10" y="13" width="4" height="5" fill="#333">
        <animate
          attributeName="height"
          attributeType="XML"
          values="5;21;5"
          begin="0.15s"
          dur="0.6s"
          repeatCount="indefinite"
        />
        <animate
          attributeName="y"
          attributeType="XML"
          values="13; 5; 13"
          begin="0.15s"
          dur="0.6s"
          repeatCount="indefinite"
        />
      </rect>
      <rect x="20" y="13" width="4" height="5" fill="#333">
        <animate
          attributeName="height"
          attributeType="XML"
          values="5;21;5"
          begin="0.3s"
          dur="0.6s"
          repeatCount="indefinite"
        />
        <animate
          attributeName="y"
          attributeType="XML"
          values="13; 5; 13"
          begin="0.3s"
          dur="0.6s"
          repeatCount="indefinite"
        />
      </rect>
    </svg>
  </div>
</div>

<div
  class="w-full flex justify-center lg:w-auto"
  [ngClass]="{ 'opacity-50': this.updatingData }"
>
  <div class="border border-gray-200 px-2 lg:px-4 lg:py-4 shadow-md">
    <h1 class="text-lg font-Poppins text-gray-900">Actualizar datos</h1>
    <div #info class="w-full lg:w-11/12 mt-2">
      <form [formGroup]="form" class="flex flex-col" (ngSubmit)="onSubmit()">
        <div class="flex flex-col w-full py-3 font-Poppins">
          <input
            formControlName="name"
            class="border-gray-200 px-2 py-2 border focus:outline-none w-full input shadow-sm text-gray-700"
            type="text"
            name=""
            id=""
            placeholder="{{ this.userData.name }}"
          />
        </div>

        <div class="flex justify-between py-3 font-Poppins">
          <input
            formControlName="phone"
            class="border-gray-200 px-2 py-2 border focus:outline-none w-full input shadow-sm text-gray-700"
            type="number"
            name=""
            id=""
            placeholder="{{ this.userData.phone }}"
          />
        </div>

        <div class="flex justify-between py-3 font-Poppins">
          <input
            formControlName="direction"
            class="border-gray-200 px-2 py-2 border focus:outline-none w-full input shadow-sm text-gray-700"
            type="text"
            name=""
            id=""
            placeholder="{{ this.userData.direction }}"
          />
        </div>

        <div class="flex justify-between py-3 font-Poppins">
          <input
            formControlName="extraInfo"
            class="border-gray-200 px-2 py-2 border focus:outline-none w-full input shadow-sm text-gray-700"
            type="text"
            name=""
            id=""
            placeholder="{{ this.userData.extraInfo }}"
          />
        </div>
        <div class="flex justify-between py-3 font-Poppins">
          <button
            type="submit"
            [disabled]="!availableToUpdate"
            [ngClass]="{ available: !availableToUpdate }"
            class="w-full px-2 py-2 bg-green-500 text-white rounded font-semibold focus:outline-none"
          >
            Actualizar
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
