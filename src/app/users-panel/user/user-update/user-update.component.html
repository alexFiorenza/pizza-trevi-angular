<div class="w-full flex justify-center lg:w-auto">
  <div class="border border-gray-200 px-2 lg:px-4 lg:py-4 shadow-md">
    <h1 class="text-lg font-Poppins text-gray-900">Actualizar datos</h1>
    <div #info class="w-full lg:w-11/12 mt-2">
      <form [formGroup]="form" class="flex flex-col" (ngSubmit)="onSubmit()">
        <div class="flex flex-col w-full py-3 font-Poppins">
          <input
            formControlName="name"
            class="border-gray-200 px-2 py-2 border focus:outline-none w-full input shadow-sm text-gray-700"
            type="text"
            name=""
            id=""
            placeholder="{{ this.userData.name }}"
          />
        </div>

        <div class="flex justify-between py-3 font-Poppins">
          <input
            formControlName="phone"
            class="border-gray-200 px-2 py-2 border focus:outline-none w-full input shadow-sm text-gray-700"
            type="number"
            name=""
            id=""
            placeholder="{{ this.userData.phone }}"
          />
        </div>

        <div class="flex justify-between py-3 font-Poppins">
          <input
            formControlName="direction"
            class="border-gray-200 px-2 py-2 border focus:outline-none w-full input shadow-sm text-gray-700"
            type="text"
            name=""
            id=""
            placeholder="{{ this.userData.direction }}"
          />
        </div>

        <div class="flex justify-between py-3 font-Poppins">
          <input
            formControlName="extraInfo"
            class="border-gray-200 px-2 py-2 border focus:outline-none w-full input shadow-sm text-gray-700"
            type="text"
            name=""
            id=""
            placeholder="{{ this.userData.extraInfo }}"
          />
        </div>
        <div class="flex justify-between py-3 font-Poppins">
          <button
            type="submit"
            [disabled]="!availableToUpdate"
            [ngClass]="{ available: !availableToUpdate }"
            class="w-full px-2 py-2 bg-green-500 text-white rounded font-semibold focus:outline-none"
          >
            Actualizar
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
