<div
  class="w-full lg:w-80 h-full flex justify-center items-center"
  *ngIf="!this.userData"
>
  <div class="loader loader--style6" title="5">
    <svg
      version="1.1"
      id="Layer_1"
      xmlns="http://www.w3.org/2000/svg"
      xmlns:xlink="http://www.w3.org/1999/xlink"
      x="0px"
      y="0px"
      width="24px"
      height="30px"
      viewBox="0 0 24 30"
      style="enable-background: new 0 0 50 50"
      xml:space="preserve"
    >
      <rect x="0" y="13" width="4" height="5" fill="#333">
        <animate
          attributeName="height"
          attributeType="XML"
          values="5;21;5"
          begin="0s"
          dur="0.6s"
          repeatCount="indefinite"
        />
        <animate
          attributeName="y"
          attributeType="XML"
          values="13; 5; 13"
          begin="0s"
          dur="0.6s"
          repeatCount="indefinite"
        />
      </rect>
      <rect x="10" y="13" width="4" height="5" fill="#333">
        <animate
          attributeName="height"
          attributeType="XML"
          values="5;21;5"
          begin="0.15s"
          dur="0.6s"
          repeatCount="indefinite"
        />
        <animate
          attributeName="y"
          attributeType="XML"
          values="13; 5; 13"
          begin="0.15s"
          dur="0.6s"
          repeatCount="indefinite"
        />
      </rect>
      <rect x="20" y="13" width="4" height="5" fill="#333">
        <animate
          attributeName="height"
          attributeType="XML"
          values="5;21;5"
          begin="0.3s"
          dur="0.6s"
          repeatCount="indefinite"
        />
        <animate
          attributeName="y"
          attributeType="XML"
          values="13; 5; 13"
          begin="0.3s"
          dur="0.6s"
          repeatCount="indefinite"
        />
      </rect>
    </svg>
  </div>
</div>

<div class="w-full flex justify-center lg:w-auto">
  <div class="border border-gray-200 px-2 lg:px-4 py-4 shadow-md">
    <h1 class="text-lg font-Poppins text-gray-900">Mis datos</h1>
    <div #info class="w-11/12 mt-2">
      <div class="flex flex-col">
        <div class="flex justify-between py-3 font-Poppins">
          <label class="textColor uppercase text-sm font-medium tracking-wide"
            >Nombre</label
          >
          <span class="text-sm">{{ this.userData.name }}</span>
        </div>
        <div class="line"></div>
        <div class="flex justify-between py-3 font-Poppins">
          <label class="textColor uppercase text-sm font-medium tracking-wide"
            >Email</label
          >
          <span class="text-sm">{{ this.userData.email }}</span>
        </div>
        <div class="line"></div>
        <div class="flex justify-between py-3 font-Poppins">
          <label class="textColor uppercase text-sm font-medium tracking-wide"
            >Teléfono</label
          >
          <span class="text-sm">{{ this.userData.phone }}</span>
        </div>
        <div class="line"></div>

        <div class="flex justify-between py-3 font-Poppins">
          <label class="textColor uppercase text-sm font-medium tracking-wide"
            >Dirección</label
          >
          <span class="text-sm">{{ this.userData.direction }}</span>
        </div>
        <div class="line"></div>

        <div class="flex justify-between py-3 font-Poppins">
          <label class="textColor uppercase text-sm font-medium tracking-wide"
            >Información extra</label
          >
          <span class="text-sm text-right">{{ this.userData.extraInfo }}</span>
        </div>
      </div>
    </div>
  </div>
</div>
