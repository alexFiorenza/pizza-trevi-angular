<div
  #notOrders
  *ngIf="this.actualOrders.length === 0"
  class="w-full flex justify-center flex-col items-center"
>
  <img
    class="mx-4 w-80"
    src="../../../../assets/undraw_breakfast_psiw.svg"
    alt=""
  />
  <span class="text-gray-500 font-Poppins font-light text-base mt-4 lg:text-lg"
    >¡Al parecer no tenes ningun producto activo!</span
  >
  <button
    class="px-2 py-2 text-white font-Poppins font-semibold bg-green-500 rounded mt-3 focus:outline-none"
    routerLink="/menu"
  >
    Seguir comprando
  </button>
</div>

<div class="w-full lg:w-85">
  <div
    class="w-full rounded-md shadow-lg px-3 py-2 flex flex-col"
    *ngFor="let order of actualOrders"
  >
    <div class="flex justify-between items-center">
      <span class="text-gray-500 font-Poppins text-lg ml-2">
        {{ order.date | date: "HH:mm" }}
      </span>
      <div
        [ngClass]="{
          'bg-yellow-500': order.status === 'pendiente',
          'bg-green-500':
            order.status === 'activo' || order.status === 'completado'
        }"
        class="text-white font-Poppins font-semibold text-sm rounded px-2 py-1 uppercase"
      >
        {{ order.status }}
      </div>
    </div>
    <div class="font-Poppins flex text-sm mt-2">
      <label class="font-semibold text-gray-800 mx-2">Dirección: </label>
      <span class="text-gray-600"
        >{{ this.order.user.direction }} ||
        {{ this.order.user.extraInfo }}</span
      >
    </div>
    <div
      class="font-Poppins flex mt-2 items-center"
      *ngIf="this.order.time && this.order.status === 'activo'"
    >
      <label
        class="font-semibold text-sm text-white px-2 py-1 bg-red-500 uppercase mx-2"
        >Demora:
      </label>
      <span class="text-gray-600 text-md">{{ this.order.time }} minutos </span>
    </div>
    <div class="font-Poppins flex flex-col text-sm mt-2">
      <label class="font-semibold text-gray-800 mx-2 mb-1">Productos</label>
      <div
        class="w-10/12 py-1 font-Poppins font-semibold px-2 mx-2 bg-green-400 rounded text-white mb-2"
        *ngFor="let product of order.products"
      >
        {{ product.name }}
      </div>
    </div>
    <span
      *ngIf="this.order.status === 'pendiente'"
      class="text-sm mx-2 w-full text-red-500 font-Poppins"
      >*Al parecer este pedido todavia no ha sido aprobado*</span
    >
  </div>
</div>
