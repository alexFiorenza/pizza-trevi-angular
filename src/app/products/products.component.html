<div
  [ngClass]="{
    'not-available': !product.available
  }"
  #productContainer
  (click)="addToCart(product, productContainer)"
  class="flex max-w-2xl bigger w-11/12 shadow-lg h-auto rounded-lg mt-8 mb-3 cursor-pointer relative"
  *ngFor="let product of products"
>
  <img
    *ngIf="product.image"
    class="w-4/12 rounded rounded-l-lg object-cover"
    [src]="urlAPi + product.image"
    alt=""
  />
  <div id="info" class="flex flex-col items-start w-8/12">
    <div class="lg:flex lg:items-end">
      <h2 class="font-Poppins font-medium text-gray-700 text-lg px-2 pt-3">
        {{ product.name }}
      </h2>
      <span
        *ngIf="product.available"
        class="text-xs text-green-600 lg:px-1 px-2 font-Poppins font-medium"
        >Disponible</span
      >
      <span
        *ngIf="!product.available"
        class="text-xs text-red-600 lg:px-1 px-2 font-Poppins font-medium"
        >No disponible</span
      >
    </div>
    <div class="border border-gray-300 w-10/12 mx-2"></div>
    <p
      class="text-xs w-11/12 font-Poppins font-medium descriptionText px-2 py-2 lg:py-4"
    >
      Salsa de tomate - muzzarella - cheddar - panceta crocante - orégano -
      aceitunas
    </p>
    <div class="w-full mx-2 mb-2 flex items-center lg:pb-3">
      <span
        class="cursor-default rounded-sm px-2 py-1 bg-green-500 text-white font-Poppins font-semibold focus:outline-none"
      >
        <fa-icon class="text-white" [icon]="faDollarSign"></fa-icon>
        {{ product.price }}
      </span>
      <div
        *ngIf="product.hot"
        class="text-white bg-red-500 px-2 py-px rounded-lg mx-2"
      >
        <span>Más vendida</span>
      </div>
    </div>
  </div>
  <div
    class="absolute bg-green-500 px-2 py-1 rounded-sm mx-2 my-2 h-8 positionCart"
  >
    <fa-icon class="text-white" [icon]="faCartPlus"></fa-icon>
  </div>
</div>
