<div class="bg-black-admin h-screen w-full">
  <app-admin></app-admin>
  <div class="w-full flex justify-center" *ngIf="form">
    <form
      [formGroup]="form"
      (ngSubmit)="onSubmit()"
      class="w-11/12 max-w-lg flex flex-col items-center mt-8"
    >
      <div class="flex flex-wrap mb-6">
        <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
          <label
            class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
            for="grid-first-name"
          >
            Nombre
          </label>
          <input
            formControlName="name"
            class="appearance-none block w-full bg-gray-200 text-gray-700 border-2 focus:border-green-500 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
            type="text"
            placeholder="Nombre del producto"
          />
        </div>
        <div class="w-full md:w-1/2 px-3">
          <label
            class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
            for="grid-last-name"
          >
            Precio
          </label>
          <input
            formControlName="price"
            class="appearance-none block w-full bg-gray-200 text-gray-700 border-2 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-green-500"
            id="grid-last-name"
            type="number"
            placeholder="Precio del producto"
          />
        </div>
      </div>
      <div class="flex flex-wrap mb-6 w-full">
        <div class="w-full px-3">
          <label
            class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
            for="grid-password"
          >
            Descripción
          </label>
          <textarea
            formControlName="description"
            placeholder="Elegir una descripción"
            class="appearance-none block w-full bg-gray-200 text-gray-700 border-2 border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-green-500"
          ></textarea>
        </div>
      </div>
      <div class="flex flex-wrap w-full justify-between items-center px-3">
        <div class="w-auto flex items-center">
          <label
            class="uppercase tracking-wide text-gray-700 text-xs font-bold pr-4"
          >
            Disponible
          </label>
          <input formControlName="available" type="checkbox" />
        </div>
        <div class="w-auto flex items-center">
          <label
            class="block uppercase tracking-wide text-gray-700 text-xs font-bold pr-4"
          >
            Más vendida
          </label>
          <input formControlName="top" type="checkbox" />
        </div>
        <div class="w-full md:w-auto flex items-center mt-4 md:mt-0">
          <label
            class="uppercase tracking-wide text-gray-700 text-xs font-bold bg-gray-200 px-1 py-2 rounded cursor-pointer w-full md:w-auto text-center"
          >
            Cargar imagen
            <input
              class="hidden"
              type="file"
              (change)="handleFileInput($event.target.files)"
            />
          </label>
        </div>
        <div
          class="w-full md:w-auto flex items-center mt-4 md:mt-0"
          *ngIf="this.paramsType === 'helado'"
        >
          <select
            formControlName="type"
            class="uppercase tracking-wide text-gray-700 text-xs font-bold bg-gray-200 px-1 py-2 rounded cursor-pointer w-full md:w-auto text-center focus:outline-none"
          >
            Elegir una opcion
            <option value="1kg">1kg</option>
            <option value="1/2kg">1/2kg</option>
            <option value="1/4kg">1/4kg</option>
            <option value="helado">Helado</option>
          </select>
        </div>
        <div
          class="w-full md:w-auto flex items-center mt-4 md:mt-0"
          *ngIf="this.paramsType === 'empanada'"
        >
          <select
            formControlName="type"
            class="uppercase tracking-wide text-gray-700 text-xs font-bold bg-gray-200 px-1 py-2 rounded cursor-pointer w-full md:w-auto text-center focus:outline-none"
          >
            Elegir una opcion
            <option value="docena">Docena</option>
            <option value="empanada">Empanada</option>
          </select>
        </div>
        <button
          type="submit"
          class="w-full rounded bg-green-500 text-white font-semibold py-1 mt-4"
        >
          Enviar
        </button>
      </div>
    </form>
  </div>
</div>
